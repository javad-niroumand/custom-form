<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zur√ºckruf Best√§tigung</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
    }

    header img {
      height: 50px;
      margin-bottom: 5px;
    }

    header h1 {
      font-size: 22px;
      color: black; /* updated */
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-direction: column;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 20px;
      color: #5c0884; /* updated */
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[readonly] {
      background-color: #eee;
      cursor: not-allowed;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      background-color: #d795f5; /* updated */
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #c281e0;
    }

    .cancel-btn {
      margin-top: 10px;
      width: 100%;
      background-color: #ff8080; /* updated */
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #e56c6c;
    }

    .thank-message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .thank-message span {
      color: #5c0884; /* updated */
    }

    footer {
      background-color: #eaeaea;
      color: #555;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    #successPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #successPopup .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 90%;
    }
    #successPopup h2 { color: #28a745; }

    /* Banner Styling */
    .banner {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .banner img {
      width: 100%;
      display: block;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      header h1 { font-size: 18px; }
      .form-container { padding: 20px; }
      h2 { font-size: 18px; }
      .submit-btn, .cancel-btn { padding: 10px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://ecapital.vc/wp-content/uploads/2022/07/Logo_Web-800.jpg">
    <h1>Zur√ºckruf Best√§tigung</h1>
  </header>

  <main>
    <div class="form-container" id="formContainer">
      <h2>Kundendaten</h2>
      <form id="callbackForm">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" readonly>

        <label for="telefon">Telefonnummer</label>
        <input type="tel" id="telefon" name="telefon" required>

        <label for="calldate">Datum des R√ºckrufs</label>
        <input type="date" id="calldate" name="calldate" required>

        <label for="calltime">Uhrzeit des R√ºckrufs</label>
        <input type="time" id="calltime" name="calltime" required>

        <button class="submit-btn" type="submit">√Ñnderungen speichern</button>
        <button class="cancel-btn" type="button" id="cancelBtn">Gespr√§ch absagen</button>

        <p class="thank-message">
          Vielen Dank f√ºr Ihre Zeit, wir sind immer f√ºr Sie da.<br>
          Unsere 24h Supportnummer lautet: <span>0211-5858838-5</span>
        </p>
      </form>
    </div>

    <!-- Banner -->
    <a href="https://1komma5.com/de/heartbeat/" target="_blank" class="banner">
      <img src="https://github.com/javad-niroumand/Lisa/blob/main/Screenshot%202025-09-17%20231416.jpg?raw=true" alt="Heartbeat AI Banner">
    </a>
  </main>

  <footer>
    <span>¬© 2025 Wavestone-1KOMMA5¬∞</span>
  </footer>

  <div id="successPopup">
    <div class="popup-content">
      <h2>‚úîÔ∏è √Ñnderungen gespeichert!</h2>
      <p>Vielen Dank. Ihre Daten wurden aktualisiert.</p>
    </div>
  </div>

  <script>
  const apiUrl = "https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1";

  // Prefill Daten laden
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) return;
      const user = await res.json();

      document.getElementById('username').value = user.Username || '';
      document.getElementById('telefon').value = user.PhoneNumber || '';
      if (user.CallDate) {
        const parts = user.CallDate.split('/');
        if (parts.length === 3) {
          const isoDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
          document.getElementById('calldate').value = isoDate;
        }
      }
      document.getElementById('calltime').value = user.CallTime || '';
    } catch (err) {
      console.error("Prefill error:", err);
    }
  });

  // √Ñnderungen speichern
  document.getElementById('callbackForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const dateParts = document.getElementById('calldate').value.split('-');
    const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

    const data = {
      PhoneNumber: document.getElementById('telefon').value,
      CallDate: formattedDate,
      CallTime: document.getElementById('calltime').value
    };

    try {
      const res = await fetch(apiUrl, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('successPopup').style.display = 'flex';
      } else {
        alert("‚ùå √Ñnderungen konnten nicht gespeichert werden.");
      }
    } catch (err) {
      alert("üö® Fehler: " + err.message);
    }
  });

  // Gespr√§ch absagen
  document.getElementById('cancelBtn').addEventListener('click', async () => {
    const confirmCancel = confirm("‚ö†Ô∏è Sind Sie sicher, dass Sie das Gespr√§ch absagen m√∂chten?");
    if (!confirmCancel) return;

    // Clear date and time fields
    document.getElementById('calldate').value = '';
    document.getElementById('calltime').value = '';

    const data = {
      PhoneNumber: document.getElementById('telefon').value,
      CallDate: '',
      CallTime: ''
    };

    try {
      const res = await fetch(apiUrl, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('successPopup').style.display = 'flex';
        document.getElementById('successPopup').querySelector('h2').textContent = "‚úîÔ∏è Gespr√§ch abgesagt!";
        document.getElementById('successPopup').querySelector('p').textContent = "Der R√ºckruf wurde erfolgreich gel√∂scht.";
      } else {
        alert("‚ùå Das Gespr√§ch konnte nicht abgesagt werden.");
      }
    } catch (err) {
      alert("üö® Fehler: " + err.message);
    }
  });
  </script>

</body>
</html>
