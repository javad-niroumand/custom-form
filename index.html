<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminvereinbarung</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --theme-purple:#582d7d;
  --theme-light:#7c4bb5;
  --text-dark:#1e2a3a;
  --text-light:#e6eef8;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--theme-purple);
  display:flex;
  flex-direction:column;
  align-items:center;
  color:var(--text-light);
}

header{
  background:var(--theme-light);
  width:100%;
  text-align:center;
  padding:10px 0;
  border-bottom:2px solid #4a2c7a;
}
header img{height:40px;}
header h1{
  margin:5px 0 0;
  font-size:18px;
  color:var(--text-light);
  font-weight:600;
}

/* Banner */
.top-banner{
  background:var(--theme-light);
  padding:12px;
  display:flex;
  flex-direction:column;
  border-radius:12px;
  color:var(--text-light);
  width:100%;
  max-width:420px;
  box-sizing:border-box;
  margin:10px auto;
}
.banner-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  margin-bottom:8px;
  font-size:14px;
}
.banner-header span{cursor:pointer;}
.dates{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:4px;
  -webkit-overflow-scrolling:touch;
  padding-bottom:6px;
}
.date-item{
  min-width:60px;
  flex:0 0 auto;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  text-align:center;
  padding:4px 0;
  font-size:11px;
  cursor:pointer;
  scroll-snap-align:center;
  color:var(--text-light);
}
.date-item .dom{display:block;font-size:13px;font-weight:700;}
.date-item.active{background:var(--text-light);color:var(--theme-purple);}

/* Clock with scrolling digits */
.clock-container{
  display:flex;
  background:var(--theme-light);
  padding:10px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  font-size:36px;
  font-weight:bold;
  color:var(--theme-purple);
  width:100%;
  max-width:420px;
  box-sizing:border-box;
  justify-content:center;
  margin-top:8px;
}
.digit-column{
  width:40px;
  height:50px;
  overflow-y:scroll;
  scrollbar-width:none;
  -ms-overflow-style:none;
  text-align:center;
  scroll-snap-type:y mandatory;
}
.digit-column::-webkit-scrollbar{display:none;}
.digit{
  height:50px;
  line-height:50px;
  scroll-snap-align:start;
}
.separator{
  line-height:50px;
  margin:0 5px;
}

/* Appointment boxes */
.appointments{
  width:100%;
  max-width:420px;
  margin:5px auto;
}
.appointment-box{
  background:var(--theme-light);
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  margin-bottom:8px;
}
.appointment-box h3{
  margin:0 0 3px;
  font-size:14px;
  color:var(--theme-purple);
}
.appointment-box p{margin:0;font-size:13px;color:var(--text-light);}

/* Buttons */
.buttons{
  width:100%;
  max-width:420px;
  margin:10px auto;
  text-align:center;
}
.save-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--theme-purple);
  color:var(--text-light);
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* Service icons */
.service-icons{
  width:100%;
  max-width:420px;
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}
.service-icons .icon{
  background:var(--theme-purple);
  color:var(--text-light);
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:20px;
}
.service-text{
  width:100%;
  max-width:420px;
  text-align:center;
  font-size:14px;
  font-weight:500;
  margin-top:6px;
  color:var(--text-light);
}

/* Banner at bottom */
.banner{
  width:100%;
  max-width:420px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  margin:15px auto;
}
.banner img{width:100%;display:block;}

/* Popup modal */
#confirmPopup{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100vw;height:100vh;
  background:rgba(0,0,0,0.5);
  z-index:9999;
  justify-content:center;
  align-items:center;
}
#confirmPopup .popup-content{
  background:var(--theme-light);
  border-radius:12px;
  padding:20px;
  max-width:300px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.3);
  color:var(--text-light);
}
#confirmPopup h2{
  margin-top:0;
  color:var(--theme-purple);
  font-size:18px;
}
#confirmPopup button{
  margin-top:10px;
  background:var(--theme-purple);
  color:var(--text-light);
  border:none;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
}
</style>
</head>
