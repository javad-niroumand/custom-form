<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanvartis Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #4a4642, #1f1e1e);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
    }

    header img {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 24px;
      color: #f5b126;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }

    .range-value {
      margin-top: 5px;
      text-align: right;
      color: #f5b126;
      font-weight: bold;
    }

    .hint {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }

    .error {
      color: #ff4444;
      font-size: 13px;
      display: none;
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      background-color: #f5b126;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e0a31e;
    }

    footer {
      background-color: #1f1e1e;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Success popup */
    #successPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #successPopup .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    #successPopup h2 {
      color: #28a745;
    }

    #successPopup p {
      color: #333;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo.png" alt="Sanvartis Logo">
  </header>

  <!-- Main Form -->
  <main>
    <div class="form-container" id="formContainer">
      <h2>Submit Your Request</h2>
      <form id="sanvartisForm">
        <label for="intent">Intent</label>
        <input type="text" id="intent" name="intent" placeholder="What do you need help with?" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="radius">Search Radius (km)</label>
        <input type="range" id="radius" name="radius" min="1" max="100" value="10"
               oninput="document.getElementById('range-value').textContent = this.value + ' km'">
        <div class="range-value" id="range-value">10 km</div>
        <div class="hint">Used to search for treatment locations</div>

        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="bank">12-digit Bank Transfer Reference</label>
        <input type="text" id="bank" name="bank" placeholder="e.g. 123456789012" required>
        <div id="bank-error" class="error">Bank reference must be exactly 12 digits.</div>

        <button class="submit-btn" type="submit">Submit & Verify</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <a href="#">Contact</a>
    <a href="#">Impress</a>
    <span>¬© 2025 Sanvartis Inc. All rights reserved.</span>
  </footer>

  <!-- Success Popup -->
  <div id="successPopup">
    <div class="popup-content">
      <h2>‚úîÔ∏è Submission was successful!</h2>
      <p>Thank you. Your information has been submitted successfully.</p>
    </div>
  </div>

  <!-- JavaScript -->
<script>
  // Prefill data for customerid = 1
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1');
      const data = await res.json();

      document.getElementById('Username').value = data.Username || '';
      document.getElementById('PhoneNumber').value = data.PhoneNumber || '';
      document.getElementById('Email').value = data.Email || '';
      document.getElementById('MedicalConcern').value = data.MedicalConcern || '';
      document.getElementById('Urgency').value = data.Urgency || 'Regular Urgency';
      document.getElementById('language').value = data.language || 'English';
      document.getElementById('Address').value = data.Address || '';
      document.getElementById('BirthData').value = data.BirthData?.substring(0, 10) || '';
      document.getElementById('SearchRadius').value = data.SearchRadius || 10;
      document.getElementById('BankTransfer').value = data.BankTransfer?.toString().padStart(12, '0') || '';
    } catch (err) {
      console.error('Failed to fetch user data:', err);
    }
  });

  // Form submission
  document.getElementById('customerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const bankVal = document.getElementById('BankTransfer').value;
    if (!/^\d{12}$/.test(bankVal)) {
      alert('Bank transfer information must be exactly 12 digits.');
      return;
    }

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    data.costumerid = "1";

    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('customerForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      } else {
        alert('‚ùå Submission failed.');
      }
    } catch (err) {
      alert('üö® Error: ' + err.message);
    }
  });
</script>

</body>
</html>
