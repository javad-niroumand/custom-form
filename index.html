<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√ºckruf Informationen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --purple:#8b5cf6;
}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f4f4;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#222;
}
header{
  background:#fff;
  width:100%;
  text-align:center;
  padding:10px 0;
}
header img{height:40px;}
header h1{margin:5px 0 0;font-size:18px;color:var(--purple);font-weight:600}

/* Banner */
.top-banner{
  background:var(--purple);
  padding:12px;
  display:flex;
  flex-direction:column;
  border-radius:12px;
  color:white;
  width:100%;
  max-width:420px;
  box-sizing:border-box;
  margin:10px auto;
}
.banner-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  margin-bottom:8px;
  font-size:14px;
}
.banner-header span{cursor:pointer;}
.dates{
  display:flex;
  justify-content:space-around;
  gap:4px;
}
.date-item{
  flex:1;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  text-align:center;
  padding:4px 0;
  font-size:11px;
  cursor:pointer;
}
.date-item .dom{display:block;font-size:13px;font-weight:700;}
.date-item.active{background:#fff;color:var(--purple);}

/* Clock */
.clock{
  text-align:center;
  font-size:30px;
  font-weight:600;
  padding:12px;
  color:#333;
  width:95%;
  max-width:500px;
  box-sizing:border-box;
}
.clock input[type=time]{
  width:100%;
  font-size:20px;
  padding:6px;
  border:1px solid #ccc;
  border-radius:8px;
}

/* Appointment boxes */
.appointments{
  width:100%;
  max-width:420px;
  margin:5px auto;
}
.appointment-box{
  background:#fff;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  margin-bottom:8px;
}
.appointment-box h3{
  margin:0 0 3px;
  font-size:14px;
  color:var(--purple);
}
.appointment-box p{margin:0;font-size:13px;}

/* Buttons */
.buttons{
  width:100%;
  max-width:420px;
  margin:10px auto;
  text-align:center;
}
.save-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--purple);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* Service icons */
.service-icons{
  width:100%;
  max-width:420px;
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}
.service-icons .icon{
  background:var(--purple);
  color:#fff;
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:20px;
}
.service-text{
  width:100%;
  max-width:420px;
  text-align:center;
  font-size:14px;
  font-weight:500;
  margin-top:6px;
  color:#333;
}

/* Banner at bottom */
.banner{
  width:100%;
  max-width:420px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,0,0,0.15);
  margin:15px auto;
}
.banner img{width:100%;display:block;}
</style>
</head>
<body>

<header>
  <img src="https://intranet.gruendungswerft.com/wp-content/uploads/2024/05/1komma5.png">
  <h1>R√ºckruf Informationen</h1>
</header>

<div class="top-banner">
  <div class="banner-header">
    <span id="prevMonth">&lt;</span>
    <span id="monthLabel">Monat</span>
    <span id="nextMonth">&gt;</span>
  </div>
  <div class="dates" id="datesRow"></div>
</div>

<div class="clock">
  <input type="time" id="timeInput">
</div>

<div class="appointments">
  <div class="appointment-box">
    <h3>Kunde</h3>
    <p id="userName">‚Äì</p>
  </div>
  <div class="appointment-box">
    <h3>Telefonnummer</h3>
    <p id="userPhone">‚Äì</p>
  </div>
</div>

<div class="buttons">
  <button class="save-btn" id="saveBtn">R√ºckruf anpassen</button>
</div>

<div class="service-icons">
  <div class="icon"><i class="fa-solid fa-envelope"></i></div>
  <div class="icon"><i class="fa-solid fa-phone"></i></div>
  <div class="icon"><i class="fa-brands fa-whatsapp"></i></div>
</div>
<div class="service-text">
  Unser Kundenservice ist <strong>24&nbsp;Stunden</strong> f√ºr Sie erreichbar.
</div>

<a href="https://1komma5.com/de/heartbeat/" target="_blank" class="banner">
  <img src="https://github.com/javad-niroumand/Lisa/blob/main/Screenshot%202025-09-17%20231416.jpg?raw=true" alt="Heartbeat AI Banner">
</a>

<script>
const apiUrl="https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1";
const datesRow=document.getElementById('datesRow');
const monthLabel=document.getElementById('monthLabel');
let currentBaseDate=new Date();

function renderDates(startDate=new Date()){
  const monthNames=["Januar","Februar","M√§rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];
  monthLabel.textContent=monthNames[startDate.getMonth()];
  datesRow.innerHTML='';
  for(let i=0;i<5;i++){
    const d=new Date(startDate.getFullYear(),startDate.getMonth(),startDate.getDate()+i);
    const div=document.createElement('div');
    div.className='date-item';
    div.innerHTML=`${d.toLocaleDateString('de-DE',{weekday:'short'})}<span class="dom">${d.getDate()}</span>`;
    div.onclick=()=>{
      document.querySelectorAll('.date-item').forEach(x=>x.classList.remove('active'));
      div.classList.add('active');
    };
    datesRow.appendChild(div);
  }
}

document.getElementById('prevMonth').onclick=()=>{
  currentBaseDate.setMonth(currentBaseDate.getMonth()-1);
  renderDates(currentBaseDate);
};
document.getElementById('nextMonth').onclick=()=>{
  currentBaseDate.setMonth(currentBaseDate.getMonth()+1);
  renderDates(currentBaseDate);
};

window.addEventListener('DOMContentLoaded',async()=>{
  try{
    const res=await fetch(apiUrl);
    if(!res.ok)return;
    const user=await res.json();
    if(user.CallDate){
      const [day,month,year]=user.CallDate.split('/');
      currentBaseDate=new Date(`${year}-${month}-${day}`);
    }
    renderDates(currentBaseDate);

    document.getElementById('userName').textContent=user.Username||'';
    document.getElementById('userPhone').textContent=user.PhoneNumber||'';

    document.querySelectorAll('.date-item').forEach(el=>el.classList.remove('active'));
    [...datesRow.children].forEach(el=>{
      if(el.querySelector('.dom').textContent==currentBaseDate.getDate()){
        el.classList.add('active');
      }
    });
    document.getElementById('timeInput').value=user.CallTime||'09:00';
  }catch(err){console.error("Prefill error:",err);}
});

document.getElementById('saveBtn').onclick=async()=>{
  let selectedDay=document.querySelector('.date-item.active .dom')?.textContent;
  let selectedMonth=currentBaseDate.getMonth()+1;
  let selectedYear=currentBaseDate.getFullYear();
  let formattedDate=`${selectedDay}/${selectedMonth.toString().padStart(2,'0')}/${selectedYear}`;
  const data={
    PhoneNumber:document.getElementById('userPhone').textContent,
    CallDate:formattedDate,
    CallTime:document.getElementById('timeInput').value
  };
  try{
    const res=await fetch(apiUrl,{
      method:'PUT',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
    });
    if(res.ok){alert("‚úîÔ∏è R√ºckrufdaten aktualisiert");}
    else{alert("‚ùå Fehler beim Speichern");}
  }catch(err){alert("üö® Fehler: "+err.message);}
};
</script>
</body>
</html>
