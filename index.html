<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #615f5b, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: white;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    form {
      background-color: #3b3b3b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .success-message {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      color: #f0a500;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo">
</header>

<form id="customForm">
  <label for="fullname">Full Name</label>
  <input type="text" name="fullname" id="fullname" required>

  <label for="phonenumber">Phone Number</label>
  <input type="tel" name="phonenumber" id="phonenumber" required>

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required>

  <label for="intent">Intent</label>
  <input type="text" name="intent" id="intent" required>

  <label for="urgency">Urgency</label>
  <input type="text" name="urgency" id="urgency">

  <label for="language">Language</label>
  <input type="text" name="language" id="language">

  <label for="address">Address</label>
  <textarea name="address" id="address" rows="3" required></textarea>

  <label for="radius">Search Radius (km)</label>
  <input type="range" id="radius" name="radius" min="1" max="100">
  <small>Defines the search radius for a treatment location.</small>

  <label for="birthdate">Date of Birth</label>
  <input type="date" name="birthdate" id="birthdate">

  <label for="bankinfo">Bank Transfer Information (12-digit)</label>
  <input type="text" id="bankinfo" name="bankinfo" maxlength="12" pattern="\\d{12}" required>

  <input type="submit" value="Submit">
</form>

<div class="footer">
  <p>Contact | Impress | ¬© 2025 Sanvartis Inc. All rights reserved.</p>
</div>

<!-- Overlay for success message -->
<div id="overlay" class="overlay" style="display: none;">
  <div class="success-message">
    Submission was successful. Thank you!
  </div>
</div>

<script>
  // Prefill form from API
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1');
      const user = await res.json();

      document.getElementById('fullname').value = user.Username || '';
      document.getElementById('phonenumber').value = user.PhoneNumber || '';
      document.getElementById('email').value = user.Email || '';
      document.getElementById('intent').value = user.MedicalConcern || '';
      document.getElementById('urgency').value = user.Urgency || '';
      document.getElementById('language').value = user.language || '';
      document.getElementById('address').value = user.Address || '';
      document.getElementById('radius').value = parseInt(user.SearchRadius) || 10;
      document.getElementById('birthdate').value = user.BirthData ? user.BirthData.slice(0, 10) : '';
      document.getElementById('bankinfo').value = user.BankTransfer?.toString().padStart(12, '0') || '';
    } catch (err) {
      console.error('Error fetching data:', err);
    }
  });

  // Form submission
  document.getElementById('customForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const bankVal = document.getElementById('bankinfo').value;
    if (!/^\d{12}$/.test(bankVal)) {
      alert("Bank transfer information must be exactly 12 digits.");
      return;
    }

    const data = {
      Username: document.getElementById('fullname').value,
      PhoneNumber: document.getElementById('phonenumber').value,
      Email: document.getElementById('email').value,
      MedicalConcern: document.getElementById('intent').value,
      Urgency: document.getElementById('urgency').value,
      language: document.getElementById('language').value,
      Address: document.getElementById('address').value,
      SearchRadius: document.getElementById('radius').value,
      BirthData: document.getElementById('birthdate').value,
      BankTransfer: Number(bankVal),
      costumerid: "1"
    };

    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('customForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      } else {
        alert("‚ùå Submission failed.");
      }
    } catch (err) {
      alert("üö® Error: " + err.message);
    }
  });
</script>

</body>
</html>
