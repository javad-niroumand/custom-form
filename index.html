<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #615f5b, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: white;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    form {
      background-color: #3b3b3b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .success-message {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      color: #f0a500;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo">
</header>

<form id="customerForm">
  <label for="Username">Full Name</label>
  <input type="text" name="Username" id="Username" required>

  <label for="PhoneNumber">Phone Number</label>
  <input type="tel" name="PhoneNumber" id="PhoneNumber" required>

  <label for="Email">Email</label>
  <input type="email" name="Email" id="Email" required>

  <label for="MedicalConcern">Medical Concern</label>
  <input type="text" name="MedicalConcern" id="MedicalConcern" required>

  <label for="Urgency">Urgency</label>
  <select name="Urgency" id="Urgency" required>
    <option value="Regular Urgency">Regular Urgency</option>
    <option value="High Urgency">High Urgency</option>
  </select>

  <label for="language">Language</label>
  <select name="language" id="language" required>
    <option value="English">English</option>
    <option value="German">German</option>
  </select>

  <label for="Address">Address</label>
  <textarea name="Address" id="Address" rows="3" required></textarea>

  <label for="SearchRadius">Search Radius (km)</label>
  <input type="range" id="SearchRadius" name="SearchRadius" min="1" max="100">
  <small>Defines the search radius for a treatment location.</small>

  <label for="BirthData">Date of Birth</label>
  <input type="date" id="BirthData" name="BirthData" required>

  <label for="BankTransfer">Bank Transfer Information (12-digit)</label>
  <input type="text" id="BankTransfer" name="BankTransfer" maxlength="12" pattern="\\d{12}" required>

  <input type="submit" value="Submit">
</form>

<div class="footer">
  <p>Contact | Impress | ¬© 2025 Sanvartis Inc. All rights reserved.</p>
</div>

<!-- Popup Overlay -->
<div id="overlay" class="overlay" style="display: none;">
  <div class="success-message">
    Submission was successful. Thank you!
  </div>
</div>

<script>
  // Prefill data for customerid = 1
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1');
      const data = await res.json();

      document.getElementById('Username').value = data.Username || '';
      document.getElementById('PhoneNumber').value = data.PhoneNumber || '';
      document.getElementById('Email').value = data.Email || '';
      document.getElementById('MedicalConcern').value = data.MedicalConcern || '';
      document.getElementById('Urgency').value = data.Urgency || 'Regular Urgency';
      document.getElementById('language').value = data.language || 'English';
      document.getElementById('Address').value = data.Address || '';
      document.getElementById('BirthData').value = data.BirthData?.substring(0, 10) || '';
      document.getElementById('SearchRadius').value = data.SearchRadius || 10;
      document.getElementById('BankTransfer').value = data.BankTransfer?.toString().padStart(12, '0') || '';
    } catch (err) {
      console.error('Failed to fetch user data:', err);
    }
  });

  // Form submission
  document.getElementById('customerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const bankVal = document.getElementById('BankTransfer').value;
    if (!/^\d{12}$/.test(bankVal)) {
      alert('Bank transfer information must be exactly 12 digits.');
      return;
    }

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    data.costumerid = "1";

    try {
      const res = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById('customerForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      } else {
        alert('‚ùå Submission failed.');
      }
    } catch (err) {
      alert('üö® Error: ' + err.message);
    }
  });
</script>

</body>
</html>
