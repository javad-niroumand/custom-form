<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #615f5b, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: white;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    form {
      background-color: #3b3b3b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .success-message {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      color: #f0a500;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo">
</header>

<form id="customerForm">
  <label for="Username">Full Name</label>
  <input type="text" name="Username" id="Username" required>

  <label for="PhoneNumber">Phone Number</label>
  <input type="tel" name="PhoneNumber" id="PhoneNumber" required>

  <label for="Email">Email</label>
  <input type="email" name="Email" id="Email" required>

  <label for="MedicalConcern">Medical Concern</label>
  <input type="text" name="MedicalConcern" id="MedicalConcern" required>

  <label for="Urgency">Urgency</label>
  <select name="Urgency" id="Urgency" required>
    <option value="Regular Urgency">Regular Urgency</option>
    <option value="High Urgency">High Urgency</option>
  </select>

  <label for="language">Language</label>
  <select name="language" id="language" required>
    <option value="English">English</option>
    <option value="German">German</option>
  </select>

  <label for="Address">Address</label>
  <textarea name="Address" id="Address" rows="3" required></textarea>

  <label for="SearchRadius">Search Radius (km)</label>
  <input type="range" id="SearchRadius" name="SearchRadius" min="1" max="100">
  <small>Defines the search radius for a treatment location.</small>

  <label for="BirthData">Date of Birth</label>
  <input type="date" id="BirthData" name="BirthData" required>

  <label for="BankTransfer">Bank Transfer Information (12-digit)</label>
  <input type="text" id="BankTransfer" name="BankTransfer" maxlength="12" pattern="\\d{12}" required>

  <input type="submit" value="Submit">
</form>

<div class="footer">
  <p>Contact | Impress | ¬© 2025 Sanvartis Inc. All rights reserved.</p>
</div>

<!-- Popup Overlay -->
<div id="overlay" class="overlay" style="display: none;">
  <div class="success-message">
    Submission was successful. Thank you!
  </div>
</div>
<script>
  // Prefill form from API
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData/1');
      const user = await response.json();

      document.getElementById('Username').value = user.fullname || '';
      document.getElementById('phonenumber').value = user.phonenumber || '';
      document.getElementById('MedicalConcern').value = user.intent || '';
    } catch (err) {
      console.error('Failed to fetch user data:', err);
    }
  });

  // Submit form data
  document.getElementById('customForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const bankInput = document.getElementById('bankinfo').value;
    const bankPattern = /^\d{12}$/;

    if (!bankPattern.test(bankInput)) {
      alert("Bank transfer information must be exactly 12 digits.");
      return;
    }

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://6797e9d9c2c861de0c6e6bdf.mockapi.io/costumerData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById('customForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      } else {
        alert('‚ùå Submission failed. Please try again.');
      }
    } catch (error) {
      alert('üö® Error during submission: ' + error.message);
    }
  });
</script>


</body>
</html>
