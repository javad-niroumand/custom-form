}

header {

}

header img {

}

header h1 {

  margin: 0;
}

main {
  flex: 1;

  justify-content: center;

}

.form-container {
  background-color: #fff;

}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

.submit-btn {
  margin-top: 25px;

  font-weight: bold;

  border: none;

}
.submit-btn:hover {

}

footer {
  background-color: #eaeaea;
  color: #555;
  text-align: center;

  font-size: 14px;
}
footer a {
  color: #555;
  text-decoration: none;

}
footer a:hover {
  text-decoration: underline;
}

#successPopup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}
#successPopup .popup-content {
  background: white;
  padding: 30px 40px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  max-width: 90%;
}
#successPopup h2 { color: #28a745; }
  </style>
